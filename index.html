<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid</title>
    <style>
        * {margin:0; padding:0; box-sizing: border-box;}
        h1 {display: none;}
        section {max-width: 1000px; margin: auto; border:5px dashed red; margin-top: 50px; position: relative; overflow:hidden ;}
        img     {display: block;}
        img:not(:first-of-type) {position: absolute;}
        [src *= "bg4"] {width:100%;}
        [src *= "4-1.png"] {top:14%; left:0; width:57%; animation:rotate 2.5s both;}
        [src *= "4-2"] {top:0; left:0; width:65%; animation:scaleX 1s 0.5s both;}   
        [src *= "4-3"] {bottom:0; left:0; width:35%; animation:up 1s 1s both;}
        [src *= "4-4"] {top:0; right:0; width:37%; animation:toLeft 1.2s 1.3s both;} 
        [src *= "4-5"] {bottom:-6%; right:5%; width:50%; animation: toLeft 1.5s 1.6s both;} 
        [src *= "4-6"] {bottom:27%; right:0; width:22%; animation:scaleX 1s 2s both;} 
        [src *= "4-7"] {bottom:15%; right:0; width:22%; animation:scaleX 1s 2.3s both;} 
        [src *= "4-8"] {bottom:4%; right:0; width:22%; animation:scaleX 1s 2.6s both;} 
        [src *= "4-9"] {top:0; right:0; width:20%; animation:rotate 1s 2.8s both;} 
        [src *= "4-10"] {top:12%; right:14%; width:30%; animation:down 1s 3s both;} 
        [src *= "4-11"] {bottom:0; left:23%; width:35%; animation:scaleX 1s 2.5s both; } 

        @keyframes rotate {
            from {transform: scale(0) rotate(720deg);}
            to   {transform: scale(1) rotate(0);}
        }
        @keyframes scaleX {
            from {transform:scaleX(0);}
            to   {transform:scaleX(1);}
        }
        @keyframes up {
            from {bottom:-100px; opacity:0;}
            to   {bottom:0; opacity:1;}
        }
        @keyframes toLeft {
            from {right:-100px; opacity:0;}
            to   {right:0; opacity:1;}
        }
        @keyframes down {
            from {top:-100px; opacity:0;}
            to   {top:0; opacity:1;}
        }
    </style>
</head>
<body>
    <section>
        <h1>코비드 극복하기</h1>
        <img src="images/bg4.jpg" alt="배경">
        <img src="images/4-1.png" alt="마스크">
        <img src="images/4-2.png" alt="전염을 막는 지혜로운 방법">
        <img src="images/4-3.png" alt="우리 함께 잘 견디고 이겨내요!">
        <img src="images/4-4.png" alt="손청결제와 마스크">
        <img src="images/4-5.png" alt="손청결제">
        <img src="images/4-6.png" alt="뉴에티켓">
        <img src="images/4-7.png" alt="팩트체크">
        <img src="images/4-8.png" alt="치유레터">
        <img src="images/4-9.png" alt="boom">
        <img src="images/4-10.png" alt="지구와 돋보기">
        <img src="images/4-11.png" alt="http://covid19seoulmind.org">
    </section>
</body>
</html>
